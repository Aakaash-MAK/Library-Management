<div class="app-container">

        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Logo" class="logo" />
        </div>
        <ul class="nav-list">
            <li><a routerLink="home" routerLinkActive="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a routerLink="books" routerLinkActive="active"><i class="fas fa-book"></i> My Books</a></li>
