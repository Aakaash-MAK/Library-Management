<div>
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">Username:</label>
      <div class="input-icon">
        <input id="username" [(ngModel)]="loginData.username" name="username" required >
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <div class="input-icon">
        <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="loginData.password" name="password" required >
      </div>
    </div>
    <button type="submit">Login</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
